<html>
  <head>
    <title>Hello My WebSite!</title>
    <style>
        p { color: red; }
        p { font-weight: 900; }
        P { font-size: x-large; }
        P { text-align: center; }
        P { background-image: url(https://contents.trafficnews.jp/image/000/033/156/large_191210_qyamanotesta_01.jpg); }

    </style>
  </head>
  <body>
    <p>こちらは現在の山手線の電車運行情報</p>
    <style>
        P { background-image: url(https://contents.trafficnews.jp/image/000/033/156/large_191210_qyamanotesta_01.jpg); }

    </style>

    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
            const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('data.json')
                    console.log(response.data);
                    this.message = response.data
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>
</body>
</html>
